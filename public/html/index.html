<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="images/tomato/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/alertify.min.css"/>
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/themes/default.min.css"/>
  <!-- Semantic UI theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/themes/semantic.min.css"/>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/themes/bootstrap.min.css"/>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <span id="description">long break</span>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2" id="display">
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
      </div>
    </div>
    <div class="row">
      <div class="my-button">
        <button class="btn btn-block" id="start">start</button>
      </div>
    </div>
    <div class="row">
      <span id="rounds"></span>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/alertifyjs/1.9.0/alertify.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
